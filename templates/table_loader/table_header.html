{% include 'table_loader/redraw_query.html' %}
{% for key in query_data['properties'] %}
  <th><a href="javascript:redraw_sort('{{ key }}');">{{ key }}
{% if query_data['sort'] == key %}
  {% if query_data['direction'] == 'asc' %}
    &#8963;
  {% elif query_data['direction'] == 'desc' %}
    &#8964;
  {% endif %}
{% endif %}
  </a>&ensp;</th>
{% endfor %}
