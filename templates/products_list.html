<!doctype html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #2f2f2f;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #2f2f2f;
}
tr:nth-child(odd) {
  background-color: #767676;
}
</style>
</head>
<body>
	<table>
		<tr>
			<td>
	<form action="/api/product_add" method="GET">
		<input type='submit' value='add'/>
	</form></td>
	<td>
	<form action="/product_del" method="POST">
		<input type='submit' value='delete'/>
	</form></td>
	<td>
	<form action="/product_update" method="GET">
		<input type='submit' value='update'/>
	</form></td>
</tr></table>
<table border = 0>
	{% for field in fields %}
		<th>{{ field }}</th>
	{% endfor %}
	{#
	<th>ID</th>
	<th>Name</th>
	<th>Description</th>
	<th>Image</th>
	<th>MSRP</th>
	#}
</tr>
{% for row in result['data'] %}
<tr>
	<td> {{ row.id }} </td>
	<td> {{ row.name }} </td>
	<td> {{ row.description }} </td>
	<td> {{ row.image }} </td>
	<td> {{ row.msrp }} </td>
</tr>
{% endfor %}

</table>
</body>
</html>
