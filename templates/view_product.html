<!doctype html>
<html>
<body>
  <form id="view_product_form" method="POST">
    {% for key in product %}
      {% if key == 'id' %}
      <p> {{ key }} = <input type= "text" readonly = true name = "{{ key }}" value = "{{ product[key] }}" /></p>
      {% else %}
      <p> {{ key }} = <input type= "text" name = "{{ key }}" value = "{{ product[key] }}"/></p>
      {% endif %}
    {% endfor %}

    {# Find a way to parameterize the above code so that it can be reused.
      I.E. Table headers

    #}
    <p><input type = "submit" value = "Update" formaction = "/update_product/{{ product['id'] }}"/>
    <input type = "submit" value = "Close" formaction="/products"/ formmethod="get">
    <input type = "submit" value = "Delete" formaction="/delete_product/{{ product['id'] }}" formmethod="get"/></p>
  </form>

</body>
</html>
